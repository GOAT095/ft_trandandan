<div class="nes-container is-dark is-centered with-title">
    <label class="title">Current games</label>
    <div *ngIf="type == 'flex'" class="game-spectate-box">
        <div class="game-spectate-element" *ngFor="let game of online_games; let i = index">
            <div class="game-spectate-element-header">
                <div class="game-spectate-element-player-1">
                    <app-player-info-short [player]="game.player1" type="history"></app-player-info-short>
                    <label>{{ game.player1.name }}</label>
                </div>
                <label>Vs</label>
                <div class="game-spectate-element-player-2">
                    <app-player-info-short [player]="game.player2" type="history"></app-player-info-short>
                    <label>{{ game.player2.name }}</label>
                </div>
            </div>
            <img (click)="startSpectateGame(game)" src="assets/game-0{{i % 5}}.png">
            <button (click)="startSpectateGame(game)" class="nes-btn is-primary">View</button>
            <!--<span>{{ game.id }}</span>
            <span>{{ game.player2ID }}</span>
            <span>{{ game.player2ID }}</span>-->
        </div>
   </div>
    <swiper
        *ngIf="type == 'swiper'"
        [slidesPerView]="'auto'"
        [spaceBetween]="50"
        [navigation]="true"
        [pagination]="{ clickable: true }"
        [scrollbar]="{ draggable: true }"
    >
        <ng-template swiperSlide class="game-spectate-element" *ngFor="let game of online_games; let i = index">
            <div class="game-spectate-element-header">
                <div class="game-spectate-element-player-1">
                    <app-player-info-short [player]="game.player1" type="history"></app-player-info-short>
                    <label>{{ game.player1.name }}</label>
                </div>
                <label>Vs</label>
                <div class="game-spectate-element-player-2">
                    <app-player-info-short [player]="game.player2" type="history"></app-player-info-short>
                    <label>{{ game.player2.name }}</label>
                </div>
            </div>
            <img src="assets/game-0{{i % 5}}.png">
            <!--<span>{{ game.id }}</span>
            <span>{{ game.player2ID }}</span>
            <span>{{ game.player2ID }}</span>-->
        </ng-template>
    </swiper>
</div>
