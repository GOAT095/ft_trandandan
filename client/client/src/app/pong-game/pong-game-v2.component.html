<div id="game">
    <canvas #pongcanvas></canvas>
    <p class="score">{{ gameState.score[0] }} : {{ gameState.score[1] }}</p>
</div>
<button class="nes-btn classic" (click)="mode = 0">classic</button>
<button class="nes-btn custom" (click)="mode = 1">custom</button>
<button class="nes-btn loadGame" (click)="loadGame()">loadGame</button>
