<!-- angular/cdk/dialog example -->
<div class="nes-container with-title">
    <span class="title">{{ room.name }}</span>
    <h3 class="nes-text">Password required</h3>
    <div class="group">
        <input type="password" class="nes-input is-dark"
                [(ngModel)]="password" placeholder="password"/>
        <button class="nes-btn is-success" (click)="join()">Join</button>
        <button class="nes-btn is-error" (click)="cancel()">Cancel</button>
    </div>
</div>
