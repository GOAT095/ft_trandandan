version: "3.1"

volumes:
  db-data:
    driver: local

services:
  client:
    build: .
    container_name: client
    restart: always
    ports:
      - "4200:4200"
    volumes:
      - ./:/usr/src/client
    networks:
      - ft_trandandan_default

networks:
  ft_trandandan_default:
    external: true
