<!-- angular/cdk/dialog example -->
<div class="nes-container with-title">
    <span class="title">Confirm</span>
    <h3 class="nes-text">Confirm action !</h3>
    <div class="group">
        <button class="nes-btn is-success" (click)="dialogRef.close('ok')">OK</button>
        <button class="nes-btn is-error" (click)="dialogRef.close('cancel')">Cancel</button>
    </div>
</div>
